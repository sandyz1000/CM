<!DOCTYPE html>
<html lang="en">
<head>
	<title>Backbone Tutorial</title>
	<link rel="stylesheet" type="text/css" href="style/screen.css" />
</head>
<body>
	
	<div id="contacts" class="clearfix">
		<header>
    		<div id="filter"><label>Show me:</label></div>
    		<a id="showForm" href="#">Add new contact</a>
		</header>

		<form id="addContact" action="#" enctype="multipart/form-data">
		    <div><label for="photo">photo:</label><input id="photo" type="file" /></div>
		    <div><label for="type">Type:</label><input id="type" /></div>
		    <div><label for="name">Name:</label><input id="name" /></div>
		    <div><label for="address">Address:</label><input id="address" /></div>
		    <div><label for="tel">Tel:</label><input id="tel" /></div>
		    <div><label for="email">Email:</label><input id="email" /></div>
		    <div><button id="add">Add</button></div>
		</form>
	</div>




	<script id="contactTemplate" type="text/template">
	    <img src="<%= photo %>" alt="<%= name %>" />
	    <h1><%= name %><span><%= type %></span></h1>
	    <div class="address"><%= address %></div>
	    <div class="user-directory">
	        <dt>Tel:</dt>
	        <dd><%= tel %></dd>
	        <dt>Email:</dt>
	        <dd>
	        	<a href="mailto:<%= email %>"><%= email %></a>
	        </dd>
	    </div>
	    <button class="delete">Delete</button>
	    <button class="edit">Edit</button>
	</script>

	<script id="contactEditTemplate" type="text/template">
	<form action="#">
	    <input class="photo" type="file" value="<%= photo %>" />
	    <input class="name" value="<%= name %>" />
	    <input id="type" type="hidden" value="<%= type %>" />
	    <input class="address" value="<%= address %>" />
	    <input class="tel" value="<%= tel %>" />
	    <input class="email" value="<%= email %>" />
	    <button class="save">Save</button>
	    <button class="cancel">Cancel</button>
	</form>
	</script>

</body>
<script src="js/assets/require.js" data-main="js/loader.js"></script>
</html>
